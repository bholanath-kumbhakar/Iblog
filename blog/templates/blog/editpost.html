<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">

<style>
    .login{
        margin-left: 50px;
        margin-right: 100px;
        margin-top: 70px;
        margin-bottom: 100px;
    }
    .text_area{
        width: 700px;
    }
    .heading{
        text-align: center;
        background: rgb(237, 255, 172);
    }
    .sidebar{
        margin-top: 40px;
    }



</style>

</head>
<body>
    <div>
        {% include 'blog/base.html' %}
    </div>
    
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" style="
        max-height: 100vh;" >
            <div class="sidebar">
                {% include 'blog/sidebar.html' %}
            </div>
            
        </div>

        <div class="col" style="max-height: 100vh; overflow: scroll;">
            <div class="login">
                <h3 class="heading">Add Your Post</h3>
                <form action="{% url 'editpost' post.id %}" enctype="multipart/form-data" method="POST" >{% csrf_token %}
                    
                    <div class="mb-3">
                        <h1><label for="exampleInputEmail1" class="form-label">Post Title</label></h1>
                        <input name='title' type="text" class="form-control text_area" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{post.title}}">
                    </div>
                    <div class="mb-9 ">
                        <h2><label for="exampleInputPassword1" class="form-label">description</label><br></h2>
                        <textarea class="text_area" name="description" id="" cols="30" rows="10">{{post.description }} </textarea>
                    </div> <br> <br>
                    <input type="file" name="image"><br><br><br>
        
                    <input type="submit" value="Update" class="btn btn-success login_btn" style="margin-left: 50px;">
                    <a><button type="button" href class="btn btn-danger" style="float: left;">Cancel</button></a>
        
                </form>
                         
            </div>
            
        </div>
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
