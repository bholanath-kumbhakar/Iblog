<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">

<style>
    .cardbody{
        border: 1px solid black;
    }

</style>
</head>
<body>
    {% include 'blog/base.html' %}

    
        <div class="row ml-3" style="margin-top:70px;">
            <div class="col-9">
                <div class=" cardbody ">
                    <h1 class="card-title">Title:{{post.title}}</h1><hr>
                    <img src="{{post.image.url}}" class="card-img-top" alt="post image">
                    <div class="card-body">
                    <p class="card-text">{{post.description}}</p>
                    </div>
                    <a class="btn btn-primary mb-1 ml-2" href={% url 'home' %} role="button">Back to Home></a>
                </div>
            </div>

            <div class="col-3 border">
                <h4 >Read More</h4>
                {% for post in allpost %}
                <table class="table table-hover">
                    <tbody>
                      <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <th><a href="/postdetails/{{post.id}}">{{post.title}}</a></th>
                      </tr>
                    </tbody>
                  </table>
                {% endfor %}
            </div>
        </div>
        

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
    
</body>
</html>
