<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

<style>
    .login{
        margin-left: 250px;
        margin-right: 200px;
        margin-top: 10px;
    }
    .text_area{
        width: 700px;
    }
    .heading{
        text-align: center;
        background: rgb(237, 255, 172);
    }



</style>

</head>
<body>
    {% include 'blog/base.html' %}
    <div class="login">
        <h3 class="heading">Add Your Post</h3>
        <form action="" method="POST" enctype="multipart/form-data" >{% csrf_token %}
            
            <div class="mb-3">
                <h1><label for="exampleInputEmail1" class="form-label">Post Title</label></h1>
                <input name='title' type="text" class="form-control text_area" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-9 ">
                <h2><label for="exampleInputPassword1" class="form-label">description</label><br></h2>

                <textarea  name="description" placeholder="Product Details" class="form-control" rows="12" cols="50"></textarea>
        
            </div> <br> <br>
            <input type="file" name="image"><br><br><br>

            <input type="submit" value="POST" class="btn btn-success login_btn">

        </form>

    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://cdn.ckeditor.com/4.11.1/standard/ckeditor.js"></script>


</body>
